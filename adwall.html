<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Video</title>
  
  <link rel="icon" sizes="32x32" href="./assets/newfavicon.ico" type="image/x-icon">
  
  <script src="https://kit.fontawesome.com/2538377e9f.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
      cursor: url('./assets/custom-cursor.cur'), auto;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-player {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .thank-you-text {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      text-align: center;
      z-index: 2;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="video-background">
    <video id="background-video" loop playsinline autoplay muted>
      <source src="./assets/background2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Video Player for Random Brainrot Video -->
  <div class="video-player">
    <video id="brainrot-video" controls>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Thank You Message -->
  <div class="thank-you-text">
    Thanks for supporting! You may watch Brainrot or look at ads.
  </div>

  <script>
    // Array of video file names
    const videos = [
      './assets/brainrot1.mp4',
      './assets/brainrot2.mp4',
      './assets/brainrot3.mp4',
      './assets/brainrot4.mp4',
      './assets/brainrot5.mp4'
    ];

    // Select a random video
    const randomVideo = videos[Math.floor(Math.random() * videos.length)];

    // Set the src of the video player to the selected random video
    document.getElementById('brainrot-video').src = randomVideo;
  </script>

</body>
</html>
