<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonateMe</title>
  
  <link rel="icon" sizes="32x32" href="./assets/newfavicon.ico" type="image/x-icon">
  
  <script src="https://kit.fontawesome.com/2538377e9f.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
      cursor: url('./assets/custom-cursor.cur'), auto;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .profile {
      padding-top: 10%;
    }

    h1 {
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
    }

    .enter-button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 5px;
      font-size: 1.5rem;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .enter-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .disclaimer {
      font-size: 1rem;
      color: #bbb;
      margin-top: 20px;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <div class="video-background">
    <video id="background-video" loop playsinline>
      <source src="./assets/background2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="container">
    <div class="profile">
      <h1>Welcome to DonateMe</h1>
      <p>This website generates revenue through ads to support the creator. Click "Enter Site" to proceed.</p>
    </div>

    <a href="adwall.html" class="enter-button">Enter Site</a>

    <p class="disclaimer">
      Please be aware that this website relies on ads to fund its purpose. By entering, you agree to this model.
    </p>
  </div>

  <script>
    const video = document.getElementById('background-video');
    video.muted = true;

    function startVideoPlayback() {
      video.play().catch(e => {
        console.error('Error playing video:', e);
      });
      document.removeEventListener('click', startVideoPlayback);
      document.removeEventListener('touchstart', startVideoPlayback);
    }

    document.addEventListener('click', startVideoPlayback);
    document.addEventListener('touchstart', startVideoPlayback);
  </script>
</body>
</html>
